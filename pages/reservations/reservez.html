<div class="hero-scene text-center text-white ">
    <div class="hero-scene-content">
        <h1>Ma Réservation</h1>  
    </div>
</div>

<div class="container">
<form>
    <div class="mb-3">
        <label for="NomInput" class="form-label">Nom</label>
        <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre Nom" value="John">
    </div>
    <div class="mb-3">
        <label for="PrenomInput" class="form-label">Prénom</label>
        <input disabled ="text" class="form-control" id="PrenomInput" placeholder="Votre Prénom" value="Doe">
    </div>
    <div class="mb-3">
      <label for="allergiesInput" class="form-label">Allergies</label>
      <input type="text" class="form-control" id="allergiesInput" placeholder="Vos Allergies(fruits de mer, arachides ...)" value="Fruits de mer">
    </div>
    <div class="mb-3">
      <label for="nbreConvivesdInput" class="form-label">Nombre de Convives habituels</label>
      <input type="number" class="form-control" id="nbreConvivesdInput" placeholder="Combien êtes vous habituellement ?" value="4">
    </div>
    <div class="mb-3">
        <label for="dateInput" class="form-label">Date</label>
        <input type="date" class="form-control" id="dateInput">
    </div>
    <div class="mb-3">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
            <label class="form-check-label" for="midiRadio">
              Midi
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
            <label class="form-check-label" for="soirRadio">
              Soir
            </label>
          </div>
       <div class="mb-3">
        <label for="selectHour" class="form-label">Heures</label>
        <select class="form-select" id="selectHour">
            <option>19:30</option>
            <option>19:45</option>
            <option>20:00</option>
            <option>20:15</option>
            <option>20:30</option>
            <option>20:45</option>
            <option>21:00</option>
            <option>21:15</option>
            <option>21:30</option>     
          </select>
       </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-primary mt-2">Réserver</button>
        <button type="button" class="btn btn-danger mt-2">Annuler</button>
    </div>
  </form>
</div>
